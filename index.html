<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript" type="text/javascript" src="KnobMakerC.js"></script>
    <link  type="text/css" rel="stylesheet" href="style.css">
    <title>Integrity Protocol / Lower Limb Lecture</title>
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <script src="integrity.js"></script>
</head>
<body>
    <div id="main">
        <div class="vid">
            <video src="Tommy_American_Lyrics.mp4" id="viddy" disablePictureInPicture playsinline></video>
            <div class="userInterface" onclick="play()">
                <p class="playButton"><span style="padding:25px; background-color:black;">click to play</span></p>
                <div id="sliders">
                    <div id="singleSlider">
                        <input type="range" id="osc" class="slidey" name="osc" class="slidey" min="0.01" max="5.0" step=".01">
                        <label for="osc" class="slidey">Oscillation</label>
                    </div>
                    <div id="singleSlider">
                        <input type="range" id="depth" class="slidey" name="depth" min="0.01" max="0.9" step=".01">
                        <label for="depth" class="slidey">Depth</label>
                    </div>
                    <div id="singleSlider">
                        <input type="range" id="grains" name="grains" class="slidey" min="0.25" max="2.0" step=".01">
                        <label for="grains" class="slidey">Grains</label>
                    </div>
                    <div id="singleSlider">
                        <input type="range" id="pitch" name="pitch" class="slidey" min="-2.00" max="3.0" step=".01">
                        <label for="pitch" class="slidey">Pitch</label>
                    </div>
                    <div id="singleSlider">
                        <input type="range" id="echoes" name="echoes" class="slidey" min="0.25" max="0.7" step=".01">
                        <label for="echoes" class="slidey">Echoes</label>
                    </div>
                    <div id="singleSlider">
                        <input type="range" id="speed" name="speed" class="slidey" min="0.25" max="2.0" step=".01">
                        <label for="speed" class="slidey">Speed</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
